<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="main.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/805760b91e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="full-width full-height">
    <main class="flex justify-content-center align-items-center full-height">
      <div class="calculator">
        <div class="screen flex column">
          <p class="equation-input" id="equation-input">8484848484</p>
          <p class="screen-input" id="screen-input">5454545454</p>
        </div>

        <div class="button-container flex row">
          <div class="button-row flex column">
            <button class="number-buttons entry" id="seven">7</button>
            <button class="number-buttons entry" id="four">4</button>
            <button class="number-buttons entry" id="one">1</button>
            <button class="number-buttons entry" id="zero">0</button>
          </div>

          <div class="button-row flex column">
            <button class="number-buttons entry" id="eight">8</button>
            <button class="number-buttons entry" id="five">5</button>
            <button class="number-buttons entry" id="two">2</button>
            <button class="number-buttons" id="point">.</button>
          </div>

          <div class="button-row flex column">
            <button class="number-buttons entry" id="nine">9</button>
            <button class="number-buttons entry" id="six">6</button>
            <button class="number-buttons entry" id="three">3</button>
            <button class="number-buttons clear operation-buttons" id="ac">
              AC
            </button>
          </div>

          <div class="button-row flex column">
            <button class="operation-buttons" id="divide">
              <i class="fa-solid fa-divide"></i>
            </button>
            <button class="operation-buttons" id="multiply">
              <i class="fa-solid fa-xmark"></i>
            </button>
            <button class="operation-buttons" id="subtract">
              <i class="fa-solid fa-minus"></i>
            </button>
            <button class="operation-buttons" id="add">
              <i class="fa-solid fa-plus"></i>
            </button>
          </div>

          <div class="button-row flex column">
            <button class="display-buttons" id="text-button">T</button>
            <button class="display-buttons" id="roman-numeral-button">
              IV
            </button>
            <button class="equals-button" id="equals-button">
              <i class="fa-solid fa-equals"></i>
            </button>
          </div>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
