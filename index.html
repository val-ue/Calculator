<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="main.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://kit.fontawesome.com/805760b91e.js" crossorigin="anonymous"></script>
  </head>

  <body class="full-width full-height">
    <main class="flex justify-content-center full-height">
      <div class="calculator">
        <div class="screen">
          5454545454
        </div>

        <div class="button-container flex row">
          <div class="first-row flex column">
            <button class="number-buttons">7</button>
            <button class="number-buttons">4</button>
            <button class="number-buttons">1</button>
            <button class="number-buttons">0</button>
          </div>

          <div class="second-number-row flex column">
            <button class="number-buttons">8</button>
            <button class="number-buttons">5</button>
            <button class="number-buttons">2</button>
            <button class="number-buttons">.</button>
          </div>

          <div class="third-number-row flex column">
            <button class="number-buttons">9</button>
            <button class="number-buttons">6</button>
            <button class="number-buttons">3</button>
            <button class="number-buttons">AC</button>
          </div>

          <div class="operation-row flex column">
            <button class="operation-buttons"><i class="fa-solid fa-divide"></i></button>
            <button class="operation-buttons"><i class="fa-solid fa-xmark"></i></button>
            <button class="operation-buttons"><i class="fa-solid fa-minus"></i></button>
            <button class="operation-buttons"><i class="fa-solid fa-plus"></i></button>
          </div>

          <div class="result-row flex column">
            <button class="display-buttons" id="text-button">T</button>
            <button class="display-buttons" id="roman-numeral-button">IV</button>
            <button class="equals-button" id="equals-button"><i class="fa-solid fa-equals"></i></button>
          </div>

        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
